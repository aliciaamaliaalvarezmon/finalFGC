<html>
<head>
<title> FCG 2021 - TPfinal</title>

<meta charset="UTF-8">
<meta name="description" content="A music visualizator">
<meta name="keywords" content="HTML, CSS, JavaScript">
<meta name="author" content="Alicia A. Alvarez Mon">

<!-- estilo-->
<link href="style.css" rel="stylesheet">


<!--<script type="text/javascript" id="includedscript" src="ring.js"></script>
<script type="text/javascript" id="includedscript" src="rings.js"></script>-->

<!--<script type="text/javascript" id="includedscript" src="node_modules/three/examples/jsm/loaders/GLTFLoader.js"></script>-->
<script type="text/javascript" id="includedscript" src="visualization.js"></script>
<script type="text/javascript" id="includedscript" src="node_modules/three/build/three.js"></script>



</head>
<!--<body onresize="onWindowResize()">-->
<body>
  <div id="content">
    <div id="draw"class="canvas"></div>
    <label for="thefile" class="file"> Choose an audio file
      <input type="file" id="thefile" onchange="LoadMusic(this)"accept="audio/*" />
    </label>

    <audio id="audio" controls></audio>
    <label for ="thespeedbar" class="button"> Song speed <input class="playback-rate-control" id="thespeedbar" type="range" min="0.25" max="3" step="0.05" value= "1" >      
    <span class="playback-rate-value">1.0</span></label>
    <label for ="treequantity" class="button2"> Quantity three <input class="playback-rate-control" id="treequantity" type="range" min="1" max="20" step="1" value= "3" onchange="ChangeThrees(this)" >      
    <span class="playback-rate-value">1.0</span></label>
    <div id="out"></div>
  </div>




</body>



</html>
